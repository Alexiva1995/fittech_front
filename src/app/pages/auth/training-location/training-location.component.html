<ion-content [fullscreen]="true" slot="fixed">

  <div class="layout-divider"></div>

  <div class="contenedor animated fadeInLeft delay-1s">
      <h2 style=" text-align: center;font-size: 28px;font-weight: bold;opacity: 0.7;
      margin-bottom: 20px;">¿Dónde vas a entrenar?</h2>
      <ion-grid class="my-grid">
      <ion-row class="parent-row">
        <ion-col size="12">      
        <ion-card class="color-tarjeta2" (click)="entrenar(0)" 
        style="
            width: 286px; 
            border-radius: 10px;
            text-transform: uppercase;
            font-family: 'Open Sans';">
          <h2 style="margin: 10px;">
            <b>Gym</b> 
          </h2>
        </ion-card>
        </ion-col>
        <ion-col  size="12">      
          <ion-card class="color-tarjeta2" (click)="entrenar(1)" style="
            width: 286px; 
            border-radius: 10px;
            text-transform: uppercase;
            font-family: 'Open Sans';">
            <h2 style="margin: 10px;">
              <b>Outdoor</b>
            </h2>  
          </ion-card>
        </ion-col>
        <ion-col  size="12">      
          <ion-card color="dark" (click)="entrenar(2)" style="
            width: 286px; 
            border-radius: 10px;
            text-transform: uppercase;
            font-family: 'Open Sans';
          ">
            <h2 style="margin: 10px;">
              <b>Home</b>
            </h2>  
          </ion-card>
        </ion-col>
      </ion-row>
      </ion-grid>   

      <ion-col  size="12">      
        <div class="ion-text-center letra" style="padding: 0 1rem;">
          Define donde entrenarás principalmente, luego puedes realizar sesiones mixta
        </div>
      </ion-col>
 

  </div>

 

</ion-content>
