<ion-header [translucent]="true" class="ion-no-border">
  <div class="cabezera">
    <img src="assets/img/logo-app.png" class="logo">
  </div>
</ion-header>

<ion-content [fullscreen]="true" slot="fixed">

  <div class="contenedor">

      <h2 class="titulo animated fadeIn delay-1s" >¿Listo para comenzar?</h2>
    
      <ion-grid class="my-grid  animated fadeIn delay-2s">
      <ion-row class="parent-row">
        <ion-col size="12">      
          <ion-input type="text" placeholder="Email*" name="email" [(ngModel)]="login.email"></ion-input>
        </ion-col>
        <ion-col  size="12">      
          <ion-input type="password" placeholder="Password*" name="password" [(ngModel)]="login.password"></ion-input>
        </ion-col>

        
        <ion-col  size="12">      
          
          <ion-button (click)="acceder()" [disabled]="login.email == '' || login.password == ''" class="disminuirboton">
            <ion-icon name="mail-outline" slot="start"></ion-icon>
            Iniciar Sesión
          </ion-button>
          
        </ion-col>

        <ion-col class="divider" size="12">
          <div></div>
        </ion-col>


        <ion-col  size="12">   

          <!-- <ion-card  style="
          --background:#eb445a;
          width: 286px; "
          (click)="googleLogin()" [disabled]="googlehabilitar">
          <ion-item style="--background:#eb445a; color:white;">
            <ion-icon src="./assets/icon/buscar.svg" slot="start"></ion-icon>
            <ion-label style="font-size:14px; font-family: 'Open Sans';text-transform: uppercase;"> Acceder con Google</ion-label>
          </ion-item>
        </ion-card>    -->

          <ion-button  
            color="danger" 
            (click)="googleLogin()" 
            class="disminuirboton">
            <ion-icon src="./assets/icon/buscar.svg" slot="start"></ion-icon>

            Acceder con Google
          </ion-button> 

        </ion-col>
        <ion-col  size="12">    
          <!-- <ion-card  style="
          --background:#3b5998;
          width: 286px; "
          color="primary"
          (click)="facebookLogin()" [disabled]="facebookhabilitar">
          <ion-item style="--background:#3b5998; color:white;">
            <ion-icon name="logo-facebook" slot="start"></ion-icon>
            <ion-label style="font-size:14px;  font-family: 'Open Sans';text-transform: uppercase;"> Acceder con Facebook </ion-label>
          </ion-item>
        </ion-card>   -->

         <ion-button  
          color="primary" 
          (click)="facebookLogin()" 
          class="disminuirboton">
            <ion-icon name="logo-facebook" slot="start"></ion-icon>
            Acceder con Facebook
          </ion-button>

        </ion-col>
        <ion-col  size="12">      
          <a style="color: black;" (click)="goto('/registrar-info')">Registrarse</a>
        </ion-col>
        <ion-col  size="12">      
          <a style="color: black;" (click)="recuperar()">Recuperar Contraseña</a>
        </ion-col>
      </ion-row>
      </ion-grid>      
  </div>
</ion-content>
